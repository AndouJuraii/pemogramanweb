<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="header-logo">
            MDP
        </div>

            <h1>Konaqua ~<span>.</span></h1>

        </div>

        <div class="contents">

            </div>

        <div class="footer-nav">
            <ul>
